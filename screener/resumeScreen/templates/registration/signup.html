{{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign Up </h2>
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{% static 'image/user.jpeg' %}" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type='login' class="btn btn-outline-success" style="width:20%;height:5%;background: skyblue; border:0ch;margin-bottom:8px;">Login</button>
    </form>
  </div>
</div>
